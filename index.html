<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House of Curries</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://c8.alamy.com/comp/2F5B8WA/traditional-indian-foods-arranged-as-collage-of-the-cuisine-2F5B8WA.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 50%;
            margin: auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            margin-top: 50px;
        }

        h1 {
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        select, input, button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }

        .save-btn {
            background-color: darkblue;
            color: white;
        }

        .save-btn:hover {
            background-color: #45a049;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table, th, td {
            border: 1px solid rgba(0, 0, 0, 0.3);
        }

        th, td {
            padding: 10px;
            text-align: left;
            background-color: rgba(0, 0, 0, 0.2);
            color: black;
        }

        th {
            background-color: rgba(0, 0, 0, 0.3);
        }

        @media print {
            body {
                visibility: hidden;
            }

            #salesTableContainer, #totalContainer, #printHeader {
                visibility: visible;
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
            }

            .no-print {
                display: none;
            }
        }

        /* For displaying place and date in print */
        #printHeader {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>House of Curries</h1>

        <!-- History Section -->
        <div class="form-group">
            <label for="historyDate" class="section-heading">Select Date for History:</label>
            <input type="date" id="historyDate">
        </div>

        <div class="form-group">
            <label for="historyPlace">Select Place for Printing History:</label>
            <select id="historyPlace">
                <option value="all">All</option>
                <option value="miyapur">Miyapur</option>
                <option value="ameerpet">Ameerpet</option>
                <option value="oldcity">Old City</option>
            </select>
        </div>

        <button class="save-btn" onclick="showHistory()">Show History</button>

        <!-- Print Header (Hidden until print) -->
        <div id="printHeader" style="display: none;">
            <h2>Sales History for <span id="printPlace"></span></h2>
            <h3>Date: <span id="printDate"></span></h3>
        </div>

        <div id="salesTableContainer" style="margin-top: 20px;">
            <table id="salesTable">
                <thead>
                    <tr>
                        <th>Place</th>
                        <th>Curry</th>
                        <th>Quantity (kg)</th>
                        <th>Price (₹)</th>
                        <th>Total (₹)</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Sales data will be dynamically inserted here -->
                </tbody>
            </table>
            <div id="totalContainer">
                <h3>Total for <span id="selectedPlace"></span>: ₹<span id="selectedPlaceTotal">0</span></h3>
                <h3>Overall Total: ₹<span id="overallTotal">0</span></h3>
            </div>
        </div>

        <button class="save-btn" onclick="printHistoryTable()">Print History</button>
    </div>

    <script>
        function showHistory() {
            const historyDate = document.getElementById("historyDate").value;
            const historyPlace = document.getElementById("historyPlace").value;

            if (!historyDate) {
                alert("Please select a date.");
                return;
            }

            const allSalesData = JSON.parse(localStorage.getItem("salesHistory")) || [];
            const salesForDate = allSalesData.find(sale => sale.date === historyDate);

            const salesTable = document.getElementById("salesTable").getElementsByTagName("tbody")[0];
            salesTable.innerHTML = ""; // Clear table

            let overallTotal = 0;
            let selectedPlaceTotal = 0;

            if (salesForDate) {
                const places = ["miyapur", "ameerpet", "oldcity"];
                places.forEach(place => {
                    if (historyPlace === "all" || historyPlace === place) {
                        salesForDate[place].forEach(item => {
                            const row = salesTable.insertRow();
                            row.innerHTML = `
                                <td>${place}</td>
                                <td>${item.curry}</td>
                                <td>${item.quantity}</td>
                                <td>₹${item.price}</td>
                                <td>₹${item.totalPrice}</td>
                            `;
                            overallTotal += item.totalPrice;

                            if (historyPlace === place || historyPlace === "all") {
                                selectedPlaceTotal += item.totalPrice;
                            }
                        });
                    }
                });
            } else {
                alert("No sales data found for this date.");
            }

            // Update totals in UI
            document.getElementById("overallTotal").innerText = overallTotal;
            document.getElementById("selectedPlace").innerText = historyPlace === "all" ? "All Places" : historyPlace.charAt(0).toUpperCase() + historyPlace.slice(1);
            document.getElementById("selectedPlaceTotal").innerText = selectedPlaceTotal;
        }

        function printHistoryTable() {
            const historyPlace = document.getElementById("historyPlace").value;
            const historyDate = document.getElementById("historyDate").value;
            
            // Update the print header with place and date
            document.getElementById("printPlace").innerText = historyPlace === "all" ? "All Places" : historyPlace.charAt(0).toUpperCase() + historyPlace.slice(1);
            document.getElementById("printDate").innerText = historyDate;

            // Show the print header
            document.getElementById("printHeader").style.display = "block";

            window.print();

            // Hide the print header after printing
            document.getElementById("printHeader").style.display = "none";
        }
    </script>
</body>
</html>
